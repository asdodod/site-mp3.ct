<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Бот</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Ваш Discord Бот</h1>
            <p>Простой и мощный бот для вашего сервера Discord. Легко интегрируйте его и получите доступ к множеству полезных команд.</p>
            <a href="https://discord.com/oauth2/authorize?client_id=1273279928292606031&scope=bot&permissions=380107820032" class="add-bot-button">Добавить на сервер</a>
        </div>
    </header>
    <section id="commands">
        <div class="container">
            <h2>Команды</h2>
            <div class="command">
                <h3>/play</h3>
                <p>Проигрывание музыки на вашем сервере.</p>
            </div>
            <div class="command">
                <h3>/leave</h3>
                <p>Бот выходит из голосового канала.</p>
            </div>
            <!-- Добавьте больше команд здесь -->
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 Ваш Discord Бот</p>
        </div>
    </footer>
</body>
</html>
