<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Discord Бот</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <header id="home">
            <div class="container">
                <h1>mp3.ct</h1>
                <p>Лучшее решение для проигрывание музыки..</p>
                <a href="https://discord.com/oauth2/authorize?client_id=1273279928292606031&scope=bot&permissions=380107820032" class="cta-button">Добавить на сервер</a>
            </div>
        </header>

        <section id="commands">
            <div class="container">
                <h2>Команды</h2>
                <div class="command-list">
                    <div class="command">
                        <h3>/play</h3>
                        <p>Воспроизводите музыку в вашем голосовом канале.</p>
                    </div>
                    <div class="command">
                        <h3>/leave</h3>
                        <p>Заставьте бота покинуть голосовой канал.</p>
                    </div>
                    <!-- Добавьте больше команд здесь -->
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Мой Discord Бот. Все права защищены.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
